version: '2'

services:
    server:
        build: ./services/server
        container_name: server
        ports:
            - "3000:3000"
    client:
        build: ./services/client
        container_name: client
        volumes:
            - ./services/client:/opt/react-hot-reloader/client
        ports:
            - "8080:8080"
    proxy:
        build: ./services/proxy
        container_name: proxy
        depends_on:
            - server
            - client
        ports:
            - "80:80"
            - "443:443"
        logging:
            driver: none
